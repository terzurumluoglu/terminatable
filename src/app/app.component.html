<div class="container">

    <div class="header">
        <h1 class="title">
            TERMINATABLE
        </h1>

        <p class="sub-title">
            You can customize almost everything!
        </p>
    </div>
    <div class="content">

        <div id="basic">
            <p class="title">Basic</p>
            <div id="tabs">
                <div id="tab">
                    <ul>
                        <li
                            *ngFor="let tab of tabs | tabs:'basic'"
                            [class]="basicTab === tab.id ? 'selected': ''"
                            (click)="basicTab = tab.id">
                            <span>{{tab.title}}</span>
                        </li>
                    </ul>
                </div>
                <div id="content">
                    <div *ngIf="basicTab === 'preview'">
                        <app-basic></app-basic>
                    </div>
                    <div *ngIf="basicTab === 'columns'">
                        <pre><code [highlight]="basic.columns" language="typescript" lineNumbers></code></pre>
                    </div>
                    <div *ngIf="basicTab === 'html'">
                        <pre><code [highlight]="basic.html" language="typescript" lineNumbers></code></pre>
                    </div>
                    <div *ngIf="basicTab === 'data'">
                        <pre><code [highlight]="basic.data" language="typescript" lineNumbers></code></pre>
                    </div>
                </div>
            </div>
        </div>

        <div id="frozen">
            <p class="title">Frozen Column</p>
            <div id="tabs">
                <div id="tab">
                    <ul>
                        <li
                            *ngFor="let tab of tabs | tabs:'basic'"
                            [class]="frozenTab === tab.id ? 'selected': ''"
                            (click)="frozenTab = tab.id"
                            href="frozen">
                            <span>{{tab.title}}</span>
                        </li>
                    </ul>
                </div>
                <div id="content">
                    <div *ngIf="frozenTab === 'preview'">
                        <app-frozen></app-frozen>
                    </div>
                    <div *ngIf="frozenTab === 'columns'">
                        <pre><code [highlight]="frozenColumn.columns" language="typescript" lineNumbers></code></pre>
                    </div>
                    <div *ngIf="frozenTab === 'html'">
                        <pre><code [highlight]="frozenColumn.html" language="typescript" lineNumbers></code></pre>
                    </div>
                    <div *ngIf="frozenTab === 'data'">
                        <pre><code [highlight]="frozenColumn.data" language="typescript" lineNumbers></code></pre>
                    </div>
                </div>
            </div>
        </div>
