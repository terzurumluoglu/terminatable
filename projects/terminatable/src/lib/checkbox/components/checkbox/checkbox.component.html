<label class="checkbox">    
    <ng-container *ngIf="!!_value; then onlyOne; else all"></ng-container>
    <ng-template #onlyOne>
        <input class="checkbox-input" [(ngModel)]="_value.checked" (change)="onChange($event, _value)"
            type="checkbox">
            <svg class="checkbox-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 22">
                <rect width="21" height="21" x=".5" y=".5" fill="#FFF" stroke="#006F94" rx="3" />
                <path class="tick" stroke="#6EA340" fill="none" stroke-linecap="round" stroke-width="4" d="M4 10l5 5 9-9" />
            </svg>
    </ng-template>
    <ng-template #all>
        <input class="checkbox-input" [(ngModel)]="selectedAll" (change)="onChangeAll()" type="checkbox">
        <svg class="checkbox-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 22">
            <rect width="21" height="21" x=".5" y=".5" fill="#FFF" stroke="#006F94" rx="3" />
            <path class="tick" stroke="#6EA340" fill="none" stroke-linecap="round" stroke-width="4" d="M4 10l5 5 9-9" />
        </svg>
    </ng-template>
</label>
