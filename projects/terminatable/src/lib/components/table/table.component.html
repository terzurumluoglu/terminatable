<div id="terminatable">
    <div class="table-caption">
        Caption Text
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th *ngFor="let column of _columns" [class]="column.isFrozen ? 'freeze' : ''"
                        [style.minWidth.px]="column.width">
                        <span>
                            {{column.title}}
                        </span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of _data">
                    <td *ngFor="let column of _columns" [class]="column.isFrozen ? 'freeze' : ''"
                        [style.minWidth.px]="column.width">
                        <span>
                            {{row[column.field]}}
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="table-footer">
        Footer
    </div>
</div>
