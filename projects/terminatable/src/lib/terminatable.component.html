<div id="terminatable">
    <div class="table-caption" *ngIf="caption">
        <ng-container [ngTemplateOutlet]="caption"></ng-container>
    </div>
    <div class="table-container" [style.height]="_tableContainerHeight">
        <table>
            <thead>
                <tr [style.backgroundColor]="_config.style.header.color.background">
                    <th style="width: 125px;" *ngIf="_config.multiSelect" class="freeze">
                        <lib-checkbox #selectAll [value]="undefined"
                            (onChangeAllEmitter)="onChangeAll($event)"></lib-checkbox>
                    </th>
                    <th *ngFor="let column of _columns" [class]="column.isFrozen ? 'freeze' : ''"
                        [style.left.rem]="_config.multiSelect ? 3.25 : 0" [style.minWidth.px]="column.width"
                        [style.fontSize]="_config.style.header.font.size"
                        [style.color]="_config.style.header.color.text"
                        [style.fontWeight]="_config.style.header.font.weight">
                        <span>
                            {{column.title}}
                        </span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of _data; let i = index" (click)="selectRow(row)"
                    [style.backgroundColor]="background(i, row.id)"
                    [libHoverHighlight]="{config: _config, index: i, selected: row.id === selectedRow?.id}">
                    <td *ngIf="_config.multiSelect" class="freeze">
                        <lib-checkbox [value]="row" (onChangeEmitter)="onChangeOne($event)"></lib-checkbox>
                    </td>
                    <td *ngFor="let column of _columns" [class]="column.isFrozen ? 'freeze' : ''"
                        [style.left.rem]="_config.multiSelect ? 3.25 : 0" [style.minWidth.px]="column.width"
                        [style.fontSize]="_config.style.body.even.font.size"
                        [style.color]="_config.style.body.even.color.text"
                        [style.fontWeight]="_config.style.body.even.font.weight">
                        <span>
                            {{row[column.field]}}
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="table-footer" *ngIf="footer">
        <ng-container [ngTemplateOutlet]="footer"></ng-container>
    </div>
</div>
